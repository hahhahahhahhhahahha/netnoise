# netnoise Configuration File
# Add targets to monitor (one per line)
# Format: TARGETS=("hostname1" "hostname2" "ip_address" "https://example.com")

TARGETS=(
    "amazon.com"
    "apple.com"
    "cloudflare.com"
    "discord.com"
    "espn.com"
    "facebook.com"
    "github.com"
    "google.com"
    "microsoft.com"
    "netflix.com"
    "reddit.com"
    "twitch.tv"
    "wikipedia.org"
    "youtube.com"
)

# Ping settings
PING_COUNT=4
PING_TIMEOUT=10

# Traceroute settings
TRACEROUTE_MAX_HOPS=30
TRACEROUTE_TIMEOUT=5

# DNS resolution test settings
DNS_TIMEOUT=5
DNS_ENABLED=true

# Bandwidth test settings
BANDWIDTH_ENABLED=false
BANDWIDTH_TIMEOUT=30
BANDWIDTH_TEST_UPLOAD=false

# Port scanning test settings
PORT_SCAN_ENABLED=false
PORT_SCAN_TIMEOUT=5
PORT_SCAN_PORTS="22,80,443,25,53,110,143,993,995"

# MTU discovery test settings
MTU_ENABLED=false
MTU_TIMEOUT=5
MTU_MIN=576
MTU_MAX=1500
MTU_STEP=10

# HTTP/HTTPS test settings
HTTP_TIMEOUT=10
HTTP_USER_AGENT="netnoise/1.0"

# Alert settings
ALERT_ON_FAILURE=true
ALERT_EMAIL=""
ALERT_WEBHOOK=""

# Timer settings
TIMER_INTERVAL="hourly"
# Options: "minutely", "hourly", "daily", "weekly", "monthly"
# Or custom: "*-*-* *:00:00" (every hour), "*-*-* *:*/15:00" (every 15 minutes)
# Or specific: "Mon *-*-* 09:00:00" (every Monday at 9 AM)

# Log retention (days)
LOG_RETENTION_DAYS=30
